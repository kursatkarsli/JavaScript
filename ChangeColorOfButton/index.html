<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2>Change Color Challange </h2>
        <div class="flex-box-container-1">
            <select class="form-select w-25 h-25 mt-2" name='backdrop' id='background'
                onchange='buttonColorChange(this)'>
                <option value="Chose Option" selected disabled> Chose Option</option>
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>


            <div><button type="button" id="0" class="btn btn-primary">Primary</button>
            </div>
            <div><button type="button" id="1" class="btn btn-danger">Danger</button>
            </div>
            <div><button type="button" id="2" class="btn btn-warning">Warning</button>
            </div>
            <div><button type="button" id="3" class="btn btn-success">Success</button>
            </div>
        </div>
        <script src="static/script/script.js"></script>
</body>

</html>
