<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css With Variables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Change Css With Variables</h2>

    <div class="controls">
        <label for="spacing"><strong>Spacing : </strong></label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur"><strong>Blur : </strong></label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        <label for="base"><strong>Color : </strong></label>
        <input id="base" type="color" name="base" value="#ffc600">

    </div>
    <img src="manzara.jpg" alt="view">


    <script src="style.js"></script>
</body>

</html>
